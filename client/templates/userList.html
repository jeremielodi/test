
<div ng-controller="accountCtrl">
<button class="btn" ng-click="printUsers()">Print this list</button>
<div id="content">
    
<h1>User list</h1>
<table>
    <tr>
        <th>#</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>E-mail</th>
    </tr>

    <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.Firstname}}</td>
          <td>{{user.Lastname}}</td>
           <td>{{user.Email}}</td>
    </tr>
     
</table>
</div>
</div>
